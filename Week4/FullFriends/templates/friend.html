<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/javascript.js') }}"></script>

  </head>
  <body>
    <header>
      <h1>Friend Edit</h1>
    </header>
    <main>
      <form class="add-form" action="/friends/{{ friend_info[0]['id'] }}" method="post">
        <h3>Edit your Information </h3>
        {% with error_msg = get_flashed_messages() %}
          {% if error_msg %}
            <h4>{{ error_msg[0] }}</h4>
          {% endif %}
        {% endwith %}
        <label>First Name<input type="text" name="fname" value="{{ friend_info[0]['first_name'] }}"></label>
        <label>Last Name<input type="text" name="lname" value="{{ friend_info[0]['last_name'] }}"></label>
        <input class="submit-button" type="submit" name="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
